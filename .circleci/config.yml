version: 2.1
commands:
  setup-remote-docker:
    steps:
      - setup_remote_docker:
          version: 20.10.11

executors:
  java:
    docker:
      - image: azul/zulu-openjdk-alpine:17.0.3-17.34.19

jobs:
  build-docker-image:
    executor: java
    steps:
      - checkout
      - setup-remote-docker
      - run: ./gradlew test bootBuildImage
      - store_test_results:
          path: ./build/test-results/test
  publish-docker-image:
    executor: java
    environment:
      IMAGE_TAG: ghcr.io/robertograham/departure-api:latest
    steps:
      - checkout
      - setup-remote-docker
      - run: |
          ./gradlew test bootBuildImage --imageName=$IMAGE_TAG
          docker login ghcr.io -u RobertoGraham -p $PERSONAL_ACCESS_TOKEN
          docker push $IMAGE_TAG
  run-tests:
    machine:
      image: ubuntu-2004:202111-02
    steps:
      - checkout
      - run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/robertograham/departure-tests:latest
  run-terraform-job:
    docker:
      - image: curlimages/curl:7.81.0
    parameters:
      job:
        type: enum
        enum: [ "plan", "apply" ]
    steps:
      - run: |
          curl -sSfX POST \
          -o /dev/null \
          -d '{"branch":"master","parameters":{"application":"departure-api","commit-hash":"'"$CIRCLE_SHA1"'","job":"<< parameters.job >>"}}' \
          -H "Content-Type:application/json" \
          -H "Circle-Token:$CIRCLE_TOKEN" \
          https://circleci.com/api/v2/project/gh/RobertoGraham/departure-infra/pipeline
workflows:
  release:
    jobs:
      - build-docker-image:
          filters:
            branches:
              ignore: master
      - run-terraform-job:
          job: plan
          filters:
            branches:
              ignore: master
      - publish-docker-image:
          filters:
            branches:
              only: master
      - run-tests:
          requires:
            - publish-docker-image
      - run-terraform-job:
          job: apply
          requires:
            - run-tests
